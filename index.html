<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проект</title>
    <link rel="stylesheet" href="./css/icon-font.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="inner">
            <div class="menu">
                <ul class="menu__list">
                    <li class="menu__item">
                        <a href="#!">
                            <i class="icon-icon-01"></i>
                            <span>Данные</span>
                        </a>
                    </li>
                    <li class="menu__item">
                        <a href="#!">
                            <i class="icon-icon-02"></i>
                            <span>Доставка</span>
                        </a>
                    </li>
                    <li class="menu__item">
                        <a href="#!">
                            <i class="icon-icon-03"></i>
                            <span>Настройки</span>
                        </a>
                    </li>
                    <li class="menu__item">
                        <a href="#!">
                            <i class="icon-icon-04"></i>
                            <span>Поддержка</span>
                        </a>
                    </li>
                    <li class="menu__item">
                        <a href="#!">
                            <i class="icon-icon-05"></i>
                            <span>Оплата</span>
                        </a>
                    </li>
                </ul>
                <button class="menu__btn" type="button">Выйти</button>
            </div>
            <div class="content">
                <div class="content__top">
                    <img src="./img/icons/icon-arrow.svg" alt="стрелка назад">
                    <h1 class="title">LOGO</h1>
                </div>
                <div class="content__header">
                    <div class="avatar">
                        <img src="./img/avatar.jpg" alt="аватар">
                    </div>
                    <div class="btns">
                        <button type="button" class="btn">Ваши адреса</button>
                        <button type="button" class="btn">История заказов</button>
                    </div>
                </div>
                <div class="form">
                    <div class="form__block">
                        <div class="form__title">О вас</div>
                        <div class="form__input-wrapper">
                            <input type="text" name="name" placeholder="Имя" class="form__input">
                        </div>
                        <div class="form__input-wrapper">
                            <input type="text" name="surname" placeholder="Фамилия" class="form__input">
                        </div>
                        <div class="form__input-wrapper">
                            <input type="text" name="birthday" placeholder="Дата рождения" class="form__input">
                        </div>
                    </div>
                    <div class="form__block">
                        <div class="form__title">Контакты</div>
                        <div class="form__input-wrapper">
                            <input type="tel" name="phone" placeholder="Телефон" class="form__input">
                        </div>
                        <div class="form__input-wrapper">
                            <input type="email" name="email" placeholder="Почта" class="form__input">
                        </div>
                    </div>
                </div>
                <div class="content__menu">
                    <div class="content__menu-item">
                        <i class="icon-icon-tabbar-01"></i>
                        <span>Главная</span>
                    </div>
                    <div class="content__menu-item">
                        <i class="icon-icon-tabbar-02"></i>
                        <span>Каталог</span>
                    </div>
                    <div class="content__menu-item">
                        <i class="icon-icon-tabbar-03"></i>
                        <span>Корзина</span>
                    </div>
                    <div class="content__menu-item">
                        <i class="icon-icon-tabbar-04"></i>
                        <span>Избранное</span>
                    </div>
                    <div class="content__menu-item">
                        <i class="icon-icon-tabbar-05"></i>
                        <span>Профиль</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
